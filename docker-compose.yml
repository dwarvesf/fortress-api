  postgres:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: fortress_local
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    container_name: fortress_local
    ports:
      - "25432:5432"
    expose:
      - 25432

  postgres_test:
    image: postgres:11
    restart: always
    environment:
      POSTGRES_DB: fortress_local_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    container_name: fortress_local_test
    ports:
      - "35432:5432"
    expose:
      - 35432

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '16379:6379'
    command: '--requirepass redisPassword'
    expose:
      - 16379
  cache_test:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '26379:6379'
    command: '--requirepass redisPassword'
    expose:
      - 26379
